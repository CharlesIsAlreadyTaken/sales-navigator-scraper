<!DOCTYPE html>
<html>
  <head>
    <title>Bin Chicken v0.1</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body style="width: 300px">
    <div class="container">
        <div style="text-align:center;margin-top:2rem;margin-bottom:2rem">
          <div id="counter" style="margin-bottom:2rem">
            <h1><span id="profiles">0</span></h1> 
            <span>available profiles.</span>
          </div>
          <div style="margin-bottom:2rem;">
            <button id="parse" class="btn btn-lg btn-primary">Refresh</button>
            <button id="scrape" class="btn btn-lg btn-success">Scrape</button>
          </div>
          <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="70"
              aria-valuemin="0" aria-valuemax="100" style="width:0%">
                0%
              </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
